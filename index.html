<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Dashboard </title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    </head>
    <body>
        <header class="col-12 float-left background-color-white">
            <div class="col-7 float-left">
                <button class="background-color-white"> <i class="fas fa-bars color-gray"></i> </button>
                <input type="search" placeholder="Search.." class="background-color-bluegray margin-left-5 margin-right-0">
                <button class="background-color-bluegray margin-left-0 padding-left-0 color-gray"> <i class="fas fa-search"></i> </button>
                <button class="background-color-white color-gray"> Authors </button>
                <button class="background-color-white color-gray"> My Files </button>
                <button class="background-color-white color-gray"> Trending </button>
            </div>
            <div class="col-3 float-left">  </div>
            <div class="col-2 float-right"> 
                <button class="background-color-white"> 
                    <i class="fas fa-bell color-gray"></i> 
                    <span class="button_badge"> 2 </span>
                </button>
                <button class="background-color-white"> <i class="fas fa-expand-arrows-alt color-gray"></i> </button>
                <button class="background-color-white"> <i class="fas fa-user-circle color-gray"></i> </button>
            </div>
        </header>

            <button class="background-color-black col-12"> <i class="fas fa-chart-line color-bluegray"></i> </button>
            <button class="background-color-black col-12"> <i class="fas fa-cog color-bluegray"></i> </button>
        </nav>
